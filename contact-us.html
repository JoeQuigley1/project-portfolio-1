<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">
    
    <title> GripForce BJJ </title>
</head>
<body>
    <nav class="navbar sticky">
        <div class="navbar">

            <div class="brand-name">
                <a href="">
                    <h1>
                        GripForce BJJ
                    </h1>
                </a>
            </div>

            <ul class ="navbar-links"> 
                <li>  <a href="index.html"> Home </a></li>
                <li> <a href="join-a-class.html" >Join a class</a> </li>
                <li> <a class="active" href="contact-us.html" >Contact us</a>  </li>
            </ul>

        </div>
    </nav>
    <section class="hero-outer">
        <div class="hero-image">
            <div class="hero-text">
                <h2>GripForce BJJ</h2>
                <p> Respect</p> 
            </div>
        </div>
    </section>

    <section id="contact-sect">
        <h1>Contact us at:</h1>
        <div id="contact-details">
            <div>
                <h2>Phone:</h2>
                <h3> 0851234567</h3>
            </div>
            <div>
                <h2>
                    Email:  
                </h2>
                <h3>gripforcebjj@domain.com</h3>
            </div>
            <div>
                <h2>
                    Address: 
                </h2>
                <h3>
                Random address,
                Random Town,
                Offaly
                </h3>
            </div>
        </div>
    </section>

    <section id="form-sect">
        <form action="" method="GET" class="signup-form" >
            <h2>Get in Touch!</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe (Required)" required>
            <label for="email" >Email</label>
            <input type="email" id="email" name="email" placeholder="email@domain.com" required>
            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Please get in touch with any queries."></textarea>
            <input type="submit" id="submit-btn" value="Submit">
        </form>

    </section>


    

    <footer class="banner">
        <ul class="social-links">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="nooppener" aria-label="Visit our Facebook page (opens a link in a new tab)"> <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="nooppener" aria-label="Visit our Instagram page (opens a link in a new tab)"> <i class="fa-brands fa-instagram"></i></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="nooppener" aria-label="Visit our Youtube page (opens a link in a new tab)"> <i class="fa-brands fa-youtube"></i></i></a>
            </li>
        </ul>
    
    </footer>

    <script src="https://kit.fontawesome.com/3697a2bdfe.js" crossorigin="anonymous"></script>
